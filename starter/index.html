		<!-- Modal content goes here -->
		<div class="modal fade" id="modal-task" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				  <div class="modal-header">
		
					<div class="h1">Add Task</div>
					
				  </div>
				  <div class="modal-body">
					<!--begin form-->
					<form action="" name="form_add" id="formadd" class="was-validated" method="post">
						<div class="form-group">
							<label for="title" class="h3" >Title</label>
							<input type="text" class="form-control" name="title" id="title" placeholder="title" required >
							<div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
							
						</div>
						<label  class="h3 mt-2">Type</label> <br>
						<div class="form-check">
							<input type="radio" name="type" id="feature"  value="Feature" class="h4" required>
							<label class="form-check-label h6" for="feature" >Feature&emsp;</label> <br>
							<input type="radio" name="type" id="bug" value="Bug" class="h4" required >
							<label class="form-check-label h6" for="bug">Bug</label>
							<div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this to continue.</div>
						</div>
						<div class="form-group">
							<label for="priority" class="h3" >Priority</label>
							<select name="priority"  class="form-select form-select-lg mb-3" id="priority" required >
								<option selected disabled hidden></option>
								<option>Low</option>
								<option>High</option>
								<option>Meduim </option>
								<div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Choose the priority of the task to continue.</div>
								
							</select>
					
							<label for="status" class="h3" >Status</label>
							<select name="status"  class="form-select form-select-lg mb-3" id="status" required >
								<option selected disabled hidden></option>
								<option>To Do</option>
								<option>In Progress</option>
								<option>Done </option>
							</select>
							<label for="date" class="h3" >Date</label>
							<input type="date" class="form-control" name="date" id="date"  required>
							<label for="description" class="h3" >Description</label> <br>
							<textarea rows="5" class="form-control" name="description" id="description"  required></textarea>
						</div>
					</form>
					<!--end form-->
                    

				  </div>
				  <div class="modal-footer">
					<button id="btnclos" type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button id="btnsave" type="submit" class=" cl btn btn-dark" onclick="saveTask()">Save changes</button>
				  </div>
				</div>
			  </div>
		</div>
		<!-- modal 2 -->
		<div class="modal fade" id="modal-task-update" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

				<div class="modal-content">
				  <div class="modal-header">
		
					<div class="h1">Update Task</div>
					
				  </div>
				  <div class="modal-body">
					<!--begin form-->
					<form action="" name="form_update" class="form" method="post">
						<div class="form-group">
							<label for="title" class="h3" >Title</label>
							<input type="text" class="form-control" name="title" id="title" placeholder="title">
						</div>
						<label  class="h3 mt-2">Type</label> <br>
						<div class="form-check">
							<input type="radio" name="type" id="feature" value="Feature" class="h4">
							<label class="form-check-label h6" for="feature">Feature&emsp;</label> <br>
							<input type="radio" name="type" id="bug" value="Bug"   class="h4" >
							<label class="form-check-label h6" for="bug">Bug</label>
						</div>
						<div class="form-group">
							<label for="priority" class="h3" >Priority</label>
							<select name="priority"  class="form-select form-select-lg mb-3" id="priority" >
								<option selected>Open this select menu</option>
								<option>Low</option>
								<option>High</option>
								<option>Meduim </option>
							</select>
					
							<label for="status" class="h3" >Status</label>
							<select name="status"  class="form-select form-select-lg mb-3" id="status">
								<option selected>Open this select menu</option>
								<option>To Do</option>
								<option>In Progress</option>
								<option>Done </option>
								
							</select>
							<label for="date" class="h3" >Date</label>
							<input type="date" class="form-control" name="date" id="date">
							<label for="description" class="h3" >Description</label> <br>
							<textarea rows="5" class="form-control" name="description" id="description"></textarea>
						</div>
					</form>
					<!--end form-->
                    

				  </div>
				  <div class="modal-footer">
					<button id="btnclos" type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button id="btnup" type="submit" class=" cl btn btn-dark">Update changes</button>
					<button id="btndel" type="submit" class="  btn btn-danger">Delete Task</button>
				  </div>
				</div>
			  </div>
